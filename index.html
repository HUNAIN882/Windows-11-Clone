<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="ASSETS/icons8-windows-11-48.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <video autoplay muted>
        <source src="ASSETS/video.webm" type="video/webm">

    <div class="taskbar">
        <img src="ASSETS/icons.PNG" alt="">
        <img class="right" src="ASSETS/taskbarright.PNG" alt="">

    <div class="startmenu">
        <img src="./ASSETS/startmenu.PNG" alt="">
    </div>
   

    <div class="icons">
        <img src="./ASSETS/download.jpg" alt="" width="50px">
        <p class="para">This PC</p>

    <div class="icons2">

    <div class="icons4">
        <img src="./ASSETS/download (2).jpg" alt="" width="70px">

    </div>


    <div class="icons5">
        <img src="./ASSETS/download (3).jpg" alt="" width="100px">

    </div>

        <img src="./ASSETS/download (6).jpg" alt="" width="60px">

    </div>
